name: CI 

on:
  push:
    branches: [main]
  pull_request:

jobs:
  validate-api-key:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Check API Key validity (via Makefile)
        env:
          API_KEY_LLAMA: ${{ secrets.API_KEY_LLAMA }}
        run: make check-api
